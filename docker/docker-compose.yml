version: '2.1'

services:

  # The Drone Delivery service, a J2E system
  dd_system:
    image: livrair/dd-int
    container_name: dd_system
    environment:
      - map_host=dd_partners
      - map_port=9090
    expose:
      - "8080"
    ports:
      - "8080:8080"
    depends_on:
      - external_partners

  # The external partners, implemented as .Net services
  external_partners:
    image: livrair/dd-ext
    container_name: dd_partners
    expose:
        - "9090"
    ports:
      - "9090:9090"

  # A simple java CLI
  client:
    image: livrair/dd-client
    container_name: dd_client
    command: "dd_system 8080"
    volumes:
      - .:/host
    depends_on:
      dd_system:
        condition: service_healthy
    stdin_open: true
    tty: true
